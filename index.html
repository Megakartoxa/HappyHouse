<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .green-text {
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="name">Serikbek Bekarys</h1>
    <img src="a1.jfif" width="350px"/>
    <p id="info1">This is a short information about me.</p>
    <p id="extraInfo"></p> <!-- Дополнительный блок для нового текста -->
    <p id="info2">Here are some information about my work.</p>
    
    <button onclick="toggleLanguage()">Change Language</button>
    <button onclick="toggleTextColor()">Change Text Color</button>

    <script>
        let isEnglish = true;

        function toggleLanguage() {
            const name = document.getElementById('name');
            const info1 = document.getElementById('info1');
            const info2 = document.getElementById('info2');
            const extraInfo = document.getElementById('extraInfo');

            if (isEnglish) {
                name.textContent = 'Серикбек Бекарыс';
                info1.textContent = 'Это краткая информация обо мне.';
                extraInfo.textContent = '1. Я очень харизматичный. 2. Ученик 10А класса школы БИЛ города Астана. 3. На фотографии стоит мой дорогой одноклассник Искандер.';
                info2.textContent = 'Вот некоторая информация о моей работе.';
            } else {
                name.textContent = 'Serikbek Bekarys';
                info1.textContent = 'This is a short information about me.';
                extraInfo.textContent = '1. I am very charismatic. 2. A student of the 10A class of the BIL school in Astana. 3. In the photo is my dear classmate Iskander';
                info2.textContent = 'Here are some information about my work.';
            }

            isEnglish = !isEnglish;
        }

        function toggleTextColor() {
            const elements = [document.getElementById('name'), document.getElementById('info1'), document.getElementById('extraInfo'), document.getElementById('info2')];
            elements.forEach(element => {
                element.classList.toggle('green-text');
            });
        }
    </script>
    
    <div id="content">
        <button onclick="addParagraph()">Add New Paragraph</button>
    </div>

    <script>
        function addParagraph() {
            let contentDiv = document.getElementById("content");
            let newParagraph = document.createElement("p");
            newParagraph.textContent = "This is a new paragraph.";
            contentDiv.appendChild(newParagraph);
        }
    </script>
    <style>
div.fixed {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  border: 4px solid #00FFFFs;
}
</style>


<div class="fixed">
<a href="https://www.instagram.com/megakartoxa?igsh=MTNicGUwZ2Q4N3VvOQ%3D%3D&utm_source=qr" target="_blank">My Instagram page</a>;

</div>

</body>
</html>
