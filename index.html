<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои ссылки</title>
    <style>
        .button-container {
            display: flex;
            gap: 10px; /* Отступы между кнопками */
        }
    </style>
</head>
<body>
    <h1>Мои ссылки</h1>

    <div class="button-container">
        <button id="contactsButton">Мои контакты</button>
        <button id="projectsButton">Мои проекты</button>
        <button id="aboutButton">Обо мне</button>
        <button id="extraButton">Дополнительная ссылка</button>
    </div>

    <script>
        document.getElementById('contactsButton').addEventListener('click', function() {
            window.location.href = 'https://example.com/contacts';
        });

        document.getElementById('projectsButton').addEventListener('click', function() {
            window.location.href = 'https://example.com/projects';
        });

        document.getElementById('aboutButton').addEventListener('click', function() {
            window.location.href = 'https://example.com/about';
        });

        document.getElementById('extraButton').addEventListener('click', function() {
            window.location.href = 'https://example.com/extra';
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Paragraphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Useful Links</h2>
    <a href="https://www.google.com" target="_blank">Google</a> | 
    <a href="https://www.youtube.com" target="_blank">YouTube</a> | 
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    
    <div id="content">
        <button onclick="addParagraph()">Add New Paragraph</button>
    </div>

    <script>
        function addParagraph() {
            let contentDiv = document.getElementById("content");
            let newParagraph = document.createElement("p");
            newParagraph.textContent = "This is a new paragraph.";
            contentDiv.appendChild(newParagraph);
        }
    </script>
</body>
</html>
